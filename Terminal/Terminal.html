      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .loading {
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      position: absolute;
      height: 100%;
      width: 100%;
      float: left;
      padding: 0;
      margin: 0;
      left: 0;

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      var socket = io("localhost:8080");
      var prefix = "";

      socket.on("connect", function () {
        $(".status").text("Bot Status: Online");
        setTimeout(function () {
          $(".loading").hide();
        }, 500);
      });
      socket.on("disconnect", function () {
        $(".status").text("Bot Status: Offline");
        $(".loading").show();
      });
      socket.on("message", function (data) {
        var object = JSON.parse(data);
        var d = new Date(object.date);
        $(".chat").append($("<li title=\"" + (d.getMonth() + 1) + "/" + (d.getDate()) + "/" + (d.getFullYear()) + " " + d.toString().split(" ")[4] + "\" style='color:" + object.color + "'>").text(object.text));
      });
      socket.on("empty", function () {
        $(".chat").empty();
      });
      socket.on("channel", function (data) {
        $(".channel").text("Current Channel: " + data);
      });
      socket.on("err", function (data) {
        setTimeout(function () {
          for (var i = 0; i < data.split(/\n+/g).length; i++) {
            $(".chat").append($("<li style='color:#eb4034'>").text(data.split(/\n+/g)[i]));
          }
        }, 500);
      });
      socket.on("prefix", function (data) {
        prefix = data;
        $(".prefix").text(data);
      });
      $(".input").keydown(function (e) {
        if (e.keyCode == 13) {
          socket.emit("chat", $(".input").val());
          $(".input").val("");
        }
      });
      $(".prefix").click(function () {
        $(".input").val($(".input").val() + prefix);
      });
    };
  </script>
</head>
<body>
  <div class="loading">
    <div class="throbber"></div>
  </div>
  <span class="large" style="font-size: 24px;">23032020 Terminal</span><br />
  <span class="status">Bot Status: Offline</span><br />
  <span class="channel">Current Channel:</span><br />
  <button class="prefix"></button><br />
  <div class="shadow">
    <input type="text" class="input" placeholder="Click here to chat" maxlength="512" />
    <ul class="chat"></ul>
  </div>
</body>
</html>
